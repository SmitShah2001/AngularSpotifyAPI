<div class="container mt-4">
  <h1 class="text-center">Register Form</h1>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="registerForm.status !== 'INVALID' && registerFunction()"
  >
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        placeholder="Full Name"
        formControlName="fullName"
        [ngClass]="{
          'is-invalid':
            getControl('fullName')?.errors && getControl('fullName')?.touched
        }"
      />
      <div
        *ngIf="
          getControl('fullName')?.errors && getControl('fullName')?.touched
        "
        class="invalid-feedback"
      >
        <small *ngIf="getControl('fullName')?.errors?.['required']"
          >Full Name is required</small
        >
        <small *ngIf="getControl('fullName')?.errors?.['minlength']"
          >Please enter more than two letters in name</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            getControl('email')?.errors && getControl('email')?.touched
        }"
      />
      <div
        *ngIf="getControl('email')?.errors && getControl('email')?.touched"
        class="invalid-feedback"
      >
        <small *ngIf="getControl('email')?.errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="getControl('email')?.errors?.['pattern']"
          >Please enter a valid email</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            getControl('password')?.errors && getControl('password')?.touched
        }"
      />
      <div
        *ngIf="
          getControl('password')?.errors && getControl('password')?.touched
        "
        class="invalid-feedback"
      >
        <small *ngIf="getControl('password')?.errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="getControl('password')?.errors?.['pattern']"
          >Please enter a valid password</small
        >
      </div>
    </div>

    <div class="form-group text-center mt-4">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registerForm.status === 'INVALID'"
      >
        Register
      </button>
    </div>
  </form>
</div>
